<uib-carousel active="active" interval="interval" no-wrap="noWrapSlides">
    <uib-slide ng-init="buyer.slideData = $index" ng-repeat="slide in buyer.xp.Slides.Items track by slide.ID" index="$index">
        <img class="img-responsive" ng-src="{{slide.Src}}">
        <div class="carousel-caption">
            <h4>{{slide.Title}}</h4>
            <p>{{slide.SubText}}</p>
        </div>
    </uib-slide>
</uib-carousel>
