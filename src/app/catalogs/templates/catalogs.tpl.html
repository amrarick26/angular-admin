<article id="catalogs" ui-view class="container-fluid">
    <div class="page-header">
        <div class="btn-toolbar pull-right">
            <button class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> New Catalog</button>
        </div>
        <h3>Catalogs</h3>
    </div>

    <!--====== SEARCH/FILTERS ======-->
    <form name="CatalogsSearchForm" class="form-inline" ng-submit="catalogs.search()">
        <fieldset class="form-group">
            <input type="search" placeholder="Search Catalogs..." ng-model="catalogs.parameters.search" class="form-control">
        </fieldset>
        <fieldset class="form-group" ng-class="{'text-center':application.$ocMedia('max-width:767px')}">
		<span ng-class="{'btn-group':catalogs.searchResults}">
			<button type="submit" class="btn btn-primary">Search</button>
			<button ng-if="catalogs.searchResults" ng-click="catalogs.clearSearch()" type="button" class="btn btn-default"><i class="fa fa-times"></i></button>
		</span>
		<span ng-class="{'btn-group':catalogs.filtersApplied}" ng-if="application.$ocMedia('max-width:767px')">
			<button type="button" class="btn btn-default" ng-click="catalogs.showFilters = !catalogs.showFilters"><i class="fa fa-filter"></i> Filters</button>
			<button ng-if="products.filtersApplied" ng-click="products.clearFilters()" type="button" class="btn btn-default"><i class="fa fa-times"></i></button>
		</span>
        </fieldset>
    </form>
    <div class="row" style="margin-top:15px;" uib-collapse="!catalogs.showFilters">
        <div class="col-md-6 col-lg-4">
            <div class="form-group" ng-if="application.$ocMedia('max-width:767px')">
                <label>Sort By:</label>
                <div ng-class="{'input-group':catalogs.sortSelection}">
                    <select placeholder="Sort" class="form-control" ng-model="catalogs.sortSelection" ng-change="catalogs.updateSort()">
                        <option value="">None</option>
                        <option value="ID">ID</option>
                        <option value="Name">Name</option>
                    </select>
                    <div ng-if="catalogs.sortSelection" class="input-group-btn">
                        <button class="btn btn-default" ng-click="catalogs.reverseSort()">
                            <i class="fa fa-sort"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--======CATALOGS LIST======-->
    <div class="well well-lg text-center" ng-if="!catalogs.list.Items.length">
        <b>No matches found.</b>
    </div>
    <div ng-if="catalogs.list.Items.length">
        <b class="pull-right">{{(application.$ocMedia('min-width:768px') ? catalogs.list.Meta.ItemRange[0] : '1') + ' - ' +  catalogs.list.Meta.ItemRange[1] + ' of ' + catalogs.list.Meta.TotalCount + ' results'}}</b>
        <table class="table table-hover oc-table-responsive" servicename="Catalogs" controlleras="catalogs">
            <thead>
            <tr>
                <th scope="col">
                    <a href="#" role="button" ng-click="catalogs.updateSort('ID')">
                        ID
                        <i class="fa fa-caret-down" ng-show="catalogs.parameters.sortBy == 'ID'"></i>
                        <i class="fa fa-caret-up" ng-show="catalogs.parameters.sortBy == '!ID'"></i>
                    </a>
                </th>
                <th>
                    <a href="#" role="button" ng-click="catalogs.updateSort('Name')">
                        Name
                        <i class="fa fa-caret-down" ng-show="catalogs.parameters.sortBy == 'Name'"></i>
                        <i class="fa fa-caret-up" ng-show="catalogs.parameters.sortBy == '!Name'"></i>
                    </a>
                </th>
                <th>
                    Category Count
                </th>
                <th class="text-center">
                    Active
                </th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="catalog in catalogs.list.Items">
                <th scope="row">{{catalog.ID}}</th>
                <td data-title="Name">{{catalog.Name}}</td>
                <td data-title="CategoryCount">{{catalog.CategoryCount}}</td>
                <td class="text-center" data-title="Active">
                    <i class="fa fa-circle" aria-hidden="true" ng-class="{'active':catalog.Active}"></i>
                </td>
                <td class="actions-cell">
                    <button class="btn btn-default md" ui-sref=".createAssignment({catalogid:catalog.ID})">
                        Assign
                    </button>
                    <button class="btn btn-default md" ui-sref=".edit({catalogid:catalog.ID})">
                        Edit
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-center" ng-if="application.$ocMedia('min-width: 768px') && catalogs.list.Meta.TotalPages > 1">
            <uib-pagination boundarylinks="catalogs.list.Meta.TotalPages > 5"
                            max-size="5" total-items="catalogs.list.Meta.TotalCount"
                            items-per-page="catalogs.list.Meta.PageSize"
                            ng-model="catalogs.list.Meta.Page"
                            ng-change="catalogs.pageChanged()"></uib-pagination>
        </div>
        <button type="button"
                ng-if="application.$ocMedia('max-width: 767px')"
                class="btn btn-default btn-block btn-large"
                ng-show="catalogs.list.Meta.Page < catalogs.list.Meta.TotalPages"
                ng-click="catalogs.loadMore()">Load More</button>
    </div>
</article>
